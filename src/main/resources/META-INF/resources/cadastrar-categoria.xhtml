<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Categoria</title>
</h:head>

<h:body>
    <h:form>
        <ui:include src="menu.xhtml"></ui:include>
        <p:panel header="Cadastro de Categorias">
            <p:messages id="cadastroCategoria"/>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{categoryControllerJSF.category.name}"/>
                <p:outputLabel value="Id usuÃ¡rio"/>
                <p:selectOneMenu value="#{categoryControllerJSF.userId}">
                    <f:selectItems value="#{userControllerJSF.userList}" var="linhas" itemValue="#{linhas.id}"
                                   itemLabel="#{linhas.name}"/>

                </p:selectOneMenu>
            </h:panelGrid>

            <h:panelGrid>
                <p:commandButton value="Cadastrar" actionListener="#{categoryControllerJSF.insertCategory()}"
                                 update="cadastroCategoria"/>
            </h:panelGrid>

        </p:panel>

    </h:form>

</h:body>

</html>
